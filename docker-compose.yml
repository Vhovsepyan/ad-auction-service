services:
  postgres:
    image: postgres:16
    container_name: auction-postgres
    environment:
      POSTGRES_DB: auctiondb
      POSTGRES_USER: auction
      POSTGRES_PASSWORD: auction
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auction -d auctiondb"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    container_name: auction-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
